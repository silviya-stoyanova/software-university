<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/public/css/css.css">

</head>

<body>
    <a href="/">
        <h1>Hello to your MongoDB playground</h1>
    </a>
    <div id='success/error'></div>

    <button><a href="/results">Check results</a></button>

    <form action="/generateTag" method="post">
        <fieldset>
            <legend>Add new tag:</legend>
            Tag name:<br>
            <input type="text" name="tagName" placeholder="Your tag"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <form action="/addImage" method="post">
        <fieldset>
            <legend>Add new Image:</legend>
            Image url:<br>
            <input type="text" name="imageUrl" placeholder="Your URL"><br>
            Title:<br>
            <input type="text" name="imageTitle" placeholder="Title"><br>
            Description: <br>
            <input type="text" name="description" placeholder="Description"><br>
            Tags: <br>
            <input type="text" id='tagField' name="tags" placeholder="" readonly><br><br>
            <input type="text" id='tagsId' style='display:none' name="tagsID">
            <input type="submit" value="Submit">
            <br><br>
    </form>

    <div class='replaceMe'></div>
    </fieldset>

    <form action="/search">
        <fieldset>
            <legend>Search:</legend>
            Tag name:<br>
            <input type="text" name="tagName" placeholder="Write tags separted by ,"><br>
            Posted after:<br>
            <input type="date" name="afterDate"><br>
            Posted before:<br>
            <input type="date" name="beforeDate"><br>
            Limit:<br>
            <input type="text" name="limit"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <script src="public/js/home.js"></script>
</body>

</html>
