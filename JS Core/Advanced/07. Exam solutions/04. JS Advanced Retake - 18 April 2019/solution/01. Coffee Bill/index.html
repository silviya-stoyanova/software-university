<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coffee Bill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <h2>Coffee Bill</h2>
    <table id="bill">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="product-list"></tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>0.00</td>
            </tr>
        </tfoot>
    </table>
    <section id="add-product">
        <h3>Add new product</h3>
        <label>
            <span>
                Product:
            </span>
            <input type="text">
        </label>
        <label>
            <span>
                Price:
            </span>
            <input type="number">
        </label>
        <button onclick="addProduct()">Add</button>
    </section>

    <script>
        function addProduct() {
            let product = $('#add-product input[type="text"]').val()
            let price = Number($('#add-product input[type="number"]').val())

            if (product && price) {
                let trEl = $('<tr>')
                trEl.append($('<td>').text(product))
                    .append($('<td>').text(price))
                    .appendTo($('#product-list'))

                let totalPrice = Number($('#bill tfoot tr td').eq(1).text()) + price
                $('#bill tfoot tr td').eq(1).text(totalPrice)
                $('#add-product input[type="text"]').val('')
                $('#add-product input[type="number"]').val('')
            }
        }
    </script>

</body>

</html>
