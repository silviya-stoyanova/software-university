<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant Bill</title>
    <style>
        body {
            padding: 30px;
        }

        table,
        section {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px 20px;
        }

        th,
        tfoot td {
            background: #cccccc;
        }

        tr:nth-child(odd) {
            background: #eeeeee;
        }

        tr:nth-child(even) {
            background: #dddddd;
        }

        tfoot>tr td {
            font-style: italic;
            font-weight: bold;
        }

        section {
            margin-top: 10px;
            width: 177px;
            background: #cccccc;
        }

        section>* {
            display: block;
            padding: 5px;
        }

        h3 {
            margin: 0;
            text-align: center;
        }

        button {
            margin: 5px auto;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <h2>Restaurant Bill</h2>
    <table id="bill">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="product-list"></tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>0.00</td>
            </tr>
        </tfoot>
    </table>
    <section id="add-product">
        <h3>Add new product</h3>
        <label>Product:
            <input type="text">
        </label>
        <label>Price:
            <input type="number">
        </label>
        <button onclick="addProduct()">Add</button>
    </section>

    <script>
        function addProduct() {
            let product = $('#add-product input').eq(0).val()
            let price = Number($('#add-product input').eq(1).val())

            if (product && price) {
                let newTr = $('<tr>')
                let productTd = $('<td>')
                let priceTd = $('<td>')

                productTd.text(product)
                priceTd.text(price) // toFixed(2) ??

                newTr
                    .append(productTd)
                    .append(priceTd)
                    .appendTo($('#bill'))

                let totalPrice = Number($('#bill tfoot tr td').eq(1).text())
                totalPrice += price
                $('#bill tfoot tr td').eq(1).text(totalPrice)

                $('#add-product input').eq(0).val('')
                $('#add-product input').eq(1).val('')
            }
        }
    </script>

</body>

</html>
